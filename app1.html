<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Education Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      border-bottom: 1px solid #34495e;
    }

    .sidebar ul li:hover {
      background: #34495e;
    }

    .sidebar ul img {
      width: 20px;
      height: 20px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      background: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      flex: 1 1 200px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>EduPanel</h2>
    <ul>
      <li><img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt=""> Dashboard</li>
      <li><img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt=""> Courses</li>
      <li><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt=""> Students</li>
      <li><img src="https://cdn-icons-png.flaticon.com/512/194/194935.png" alt=""> Teachers</li>
      <li><img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt=""> Assignments</li>
      <li><img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt=""> Settings</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Welcome to Education Dashboard</h1>
    </div>

    <div class="cards">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Courses">
        <h3>Courses</h3>
        <p>12 Active</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Students">
        <h3>Students</h3>
        <p>230 Enrolled</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/194/194935.png" alt="Teachers">
        <h3>Teachers</h3>
        <p>15 Staff</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="Assignments">
        <h3>Assignments</h3>
        <p>48 Pending</p>
      </div>
    </div>
  </div>

</body>
</html>
